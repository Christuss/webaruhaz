<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kun-Székely Bence</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"

  <script src="./js/admin.js" type="module"></script>

<body>
  <header>
    <nav class="navbar fixed-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Webáruház</a>
        <a href="index.html" class="nav-link" id="admin">Kutyák adatainak megtekintése</a>
        <a href="admin.html" class="nav-link" id="admin">Admin</a>
      </div>
    </nav>
  </header>
    <main class="container">
      <div class="container m-1">
        <form class="form-inline">
          <div class="form-group m-2">
            <input type="text" class="form-control" id="nevkeres" placeholder="Nev" name="email">
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" id="korkeres" placeholder="Kor" name="pwd">
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" id="fajtakeres" placeholder="Faj" name="pwd">
          </div>
        </form>
      </div>
      <button id="ujelem" type="button" class="btn btn-dark m-3" data-bs-toggle="collapse"
        data-bs-target="#elemhozzaad">Új
        elem</button>
      <div class="collapse" id="elemhozzaad">
        <form>
          <div class="form-group m-1">
            <label for="nevinput">Név:</label>
            <input type="text" class="form-control m-1" id="nevinput" placeholder="név">
          </div>
          <div class="form-group m-1">
            <label for="korinput">Kor:</label>
            <input type="text" class="form-control m-1" id="korinput" placeholder="kor">
          </div>
          <div class="form-group m-1">
            <label for="fajinput">Faj:</label>
            <input type="text" class="form-control m-1" id="fajinput" placeholder="faj">
          </div>
          <button type="button" class="btn btn-dark mt-2">Hozzáadás</button>
        </form>
      </div>
      <table class="table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th id="nev">Név</th>
              <th id="kor">Kor</th>
              <th id="fajta">Fajta</th>
              <th id="deletecolumn"></th>
            </tr>
          </thead>
          <tbody id="maintableb"></tbody>
        </table>
      </table>
    </main>
    <footer class="text-center">
      Szendefi Krisztofer Daniel(no cap fr fr)
    </footer>

</html>
